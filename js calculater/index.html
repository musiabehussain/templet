     <div class="formstyle">
          <form name="forms">
               <input type="text" name="answer" class="input1" placeholder="Calculater....."> <br> <br>


               <input type="button" value=" 1 " onclick="forms.answer.value += '1' " class="btns">
               <input type="button" value=" 2 " onclick="forms.answer.value += '2' " class="btns">
               <input type="button" value=" 3 " onclick="forms.answer.value += '3' " class="btns">

               <br> <br>

               <input type="button" value=" 6 " onclick="forms.answer.value += '6' " class="btns">

               <input type="button" value=" 7 " onclick="forms.answer.value += '7' " class="btns">
               <input type="button" value=" 8 " onclick="forms.answer.value += '8' " class="btns">
               <input type="button" value=" 9 " onclick="forms.answer.value += '9' " class="btns">

               <br> <br>

               <input type="button" value=" + " onclick="forms.answer.value += '+' " class="btns">
               <input type="button" value=" 0 " onclick="forms.answer.value += '0' " class="btns">
               <input type="button" value=" x " onclick="forms.answer.value += '*' " class="btns">

               <br> <br>

               <input type="button" value=" / " onclick="forms.answer.value += '/' " class="btns">
               <input type="button" value=" - " onclick="forms.answer.value += '-' " class="btns">
               <input type="button" value=" = " onclick="forms.answer.value =eval(forms.answer.value) " class="equall">


               <br> <br>



               <input type="button" value="press to clear " onclick="forms.answer.value = '' " class="clear">


          </form>
